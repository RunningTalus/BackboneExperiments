<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backbone.js RESTful Book Library</title>
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>
    <div id="books">
      <form id="addBook" action="#">
        <div>
          <label for="coverImage">CoverImage: </label>
          <input id="coverImage" type="file" />
          <label for="title">Title: </label><input id="title" type="text" />
          <label for="author">Author: </label><input id="author" type="text" />
          <label for="releaseDate">Release Date: </label><input id="releaseDate" type="text" />
          <label for="keywords">Keywords: </label><input id="keywords" type="text" />
          <button id="add">Add</button>
        </div>
      </form>
      <div class="bookContainer">
        <img src="img/placeholder.jpg" />
        <ul>
          <li>Developing Backbone.js Applications</li>
          <li>Addy Osmani</li>
          <li>2013</li>
          <li>Backbone, JavaScript, SPA</li>
        </ul>
        <button class="delete">Delete</button>
      </div>
    </div>
    <!--Underscore Templating-->
    <script id="bookTemplate" type="text/template">
      <img src=" <%= coverImage %>" />
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
      </ul>
      <button class="delete">Delete</button>
    </script>
    <!--Loading Dependency Scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
